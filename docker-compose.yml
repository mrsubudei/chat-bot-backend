version: "3.9"
services:
  web:
    build: .
    container_name: app
    image: app
    environment:
      PG_URL: 'postgres://user:pass@postgres:5432/postgres'
    ports:
      - "8087:8087"
    depends_on:
      - postgres

  postgres:
    container_name: postgres
    image: postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-U user", "-W postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'pass'
      POSTGRES_DB: 'postgres'
    ports:
      - 5432:5432

volumes:
  pg-data: